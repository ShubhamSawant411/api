<h1 class="header">API CONSUMPTION</h1>

<div class="form-container">
  <form (submit)="addUser(name.value, age.value);">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" #name required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" id="age" name="age" #age required>
    </div>
    <button type="submit" class="btn">Add User</button>
  </form>
  
  <table class="data-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of data">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td><button class="btn delete-btn" (click)="onDlt(user.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
